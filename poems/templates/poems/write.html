<!-- Extend base.html file -->
{% extends "poems/base.html" %}

<!-- Title -->
{% block title %}
    Write
{% endblock%}

<!-- Body -->
{% block main %}

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 jumbotron jumbotron-write p-4">
            <strong><label class="poem-label">POEM</label></strong>
            <div style="margin: -5px; font-size: 13px;">
                <label class="poem-label">You cannot make any changes to the poem once it is added.</label>
            </div>
            <div style="margin-top: -5px; font-size: 13px;">
                <label class="poem-label">You cannot even delete it!</label>
            </div>
            <form action="/write" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="title" id="title" style="font-size: 22px; font-weight: 600;" placeholder="Title" class="form-control form-center" autofocus required>
                </div>
                <div class="form-group">
                    <textarea rows="10" name="poem" id="poem" placeholder="Poem" class="form-control form-center" required></textarea>
                </div>
                <button type="submit" class="btn btn-outline-red">Write</button>
            </form>
        </div>
    </div>
    
{% endblock %}
